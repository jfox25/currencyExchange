<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchange</title>
  </head>
  <body>
    <h1>U.S Dollar Currency Exchange</h1>
    <form id="currency-form">
      <label for="">Amount(USD):</label>
      <input id="amount-input" type="number" required />
      <label for="">to ...Currency:</label>
      <select name="" id="from-code-select">
        <option value="Error">Error</option>
      </select>
      <button type="submit">Convert</button>
    </form>
    <p id="target-output" class="hidden"></p>
    <h1 id="output-title" class="hidden">More Currencies</h1>
    <ul id="output"></ul>
  </body>
</html>
